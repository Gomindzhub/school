<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <style>
        body {
            background-image: url(./imagies/kotu.jpg);
            background-repeat: no-repeat;
            background-size: 1500px 1000px;
        }
        #see{
            color:#fff;
        }

    </style>
</head>
<body>

    <div id="container-login">
        <div id="title">
           <h1>sign in</h1>
        </div>

        <form>
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">Remember Me</span>
            </div>

           <a href="login.html"><button id="register-link">Login</button></a>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <div class="register">
            Don't have an account yet?
            <a href="Register.html"><button id="register-link">Register here</button></a>
        </div>
    </div>
</body>
</html>
